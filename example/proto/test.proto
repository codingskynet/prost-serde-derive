syntax = "proto3";

package testproto;

enum Activation {
    ACTIVATION_NOT_ACTIVATED = 0;
    ACTIVATION_REQUESTED = 1;
    ACTIVATION_ACTIVATED = 2;
    ACTIVATION_REVOKED = 3;
}

enum UserType {
    USER_TYPE_REGULAR = 0;
    USER_TYPE_ADMIN = 1;
}

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
    Activation activation = 4;
    UserType type = 5;
    optional string homepage = 6;
}
